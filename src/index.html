<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>DogHero</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="Marcar passeios e hotel para cachorro ficou fácil com a DogHero. Entre no nosso site e encontre a pessoa certa para ajudar você a cuidar do seu cãozinho.">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://media.doghero.com.br">

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Manifest fallback for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="DogHero" />

  <!-- Manifest fallback for Safari and iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#1976d2" />
  <meta name="apple-mobile-web-app-title" content="DogHero" />

  <link
    rel="apple-touch-icon"
    sizes="192x192"
    href="assets/icons/icon-192x192.png"
  />
  <link
    rel="apple-touch-icon"
    sizes="152x152"
    href="assets/icons/icon-152x152.png"
  />

  <!-- Manifest fallback for Internet Explorer and Windows 8-->
  <meta
    name="msapplication-TileImage"
    content="assets/icons/icon-192x192.png"
  />
  <meta name="msapplication-TileColor" content="#1976d2" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=fallback" rel="stylesheet">
</head>
<body>
  <dh-root></dh-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
